# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Antxieta Arkeologi Taldea'
    description: Gipuzkoan ikerketa arkeologikoa garatzen duen irabazi asmorik gabeko talde kulturala
    twitter: 'Antxieta_Taldea'
  analytics:
    google_analytics: ''
    google_tag_manager: GTM-PF2DP4T
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: '&copy; {year} Antxieta Arkeologi Taldea'
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

# Localization

locale:
  date_format: '2006-01-02'
  time_format: '15:04'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
  math:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/juletx/antxieta-arkeologi-taldea'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 16

reading_time: false
section_pager: false
docs_section_pager: true
sharing: true
abstract_length: 135
plugins_js: []
publications:
  date_format: January 2006
  citation_style: apa
projects:
  post_view: 'card'
  publication_view: 'card'
  talk_view: 'card'

# Site extensions

extensions:
  cms:
    branch: master
    local_backend: false
  academicons:
    enable: false
