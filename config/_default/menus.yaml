# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.
main:
  - name: Bloga
    url: '/#bloga'
    weight: 20
  - name: Proiektuak
    url: '/#proiektuak'
    weight: 30
  - name: Etiketak
    url: '/#etiketak'
    weight: 40
  - name: Historia
    url: '/#historia'
    weight: 50
  - name: Taldea
    url: '/#taldea'
    weight: 60
  - name: Kontaktua
    url: '/#kontaktua'
    weight: 70

